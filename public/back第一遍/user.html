<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户管理页</title>
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 左侧 -->
    <div class="letao_left">
        <div class="lt_title">
            <a href="#">黑马30期棒呆</a>
        </div>
        <div class="lt_user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 菜单导航区域 -->
        <ul>
            <li>
                <a href="user.html" class="current"> <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;" id='change'> <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
                </a>
                <div class="child">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="goods.html"> <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
                </a>
            </li>
        </ul>

    </div>
    <!-- 内容核心区域 -->
    <div class="letao_content">
        <!-- 头部区域 -->
        <div class="lt_top">
            <a href="#" class="icon-left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="icon-right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 内容区域 -->
        <div class="lt_info">
            <div class="container-fluid">
                <!-- 路径导航 -->
                <ol class="breadcrumb mt_20">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">用户管理</li>
                </ol>
                <!-- 表格区域 -->
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 动态渲染 -->
                    </tbody>
                </table>


                <!-- 分页插件的使用:基于bootstrap  如果是3的版本  容器为ul -->
                <div class="text-right">
                    <ul id="pagintor"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">
                        温馨提示
                    </h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span> 您确定要退出后台管理系统吗</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="exit">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 启用禁用模态框 -->
    <div class="modal fade" tabindex="-1" id="userModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">
                        温馨提示
                    </h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>你确定要执行此操作吗？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="sure">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模板引擎模板 -->
    <script type='text/html' id="tmp">
        {{each rows v i}}
        <!-- isDelete 1正常  0已禁用-->
        <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete === 1 ? '正常':'已禁用'}}</td>
            <!-- data-id   将用户的id保存起来，便于后面的使用 -->
            <td data-id={{v.id}}>
                {{if v.isDelete === 1}}
              <button class="btn btn-success">禁用</button>
              {{else}}
              <button class="btn btn-danger">启用</button>
              {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.js"></script>
    <!-- 响应式布局插件 -->
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <!-- 分页的插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <!-- 进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 模板引擎插件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 公共功能插件   自定义 -->
    <script src="./js/common.js"></script>
    <!-- 用来判断用户是否登陆过的js功能  自定义 -->
    <script src="./js/islogin.js"></script>
    <!-- 自身的js功能 -->
    <script src="./js/user.js"></script>
</body>

</html>
