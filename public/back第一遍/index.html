<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘首页</title>
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 左侧 -->
    <div class="letao_left">
        <div class="lt_title">
            <a href="#">黑马30期棒呆</a>
        </div>
        <div class="lt_user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 菜单导航区域 -->
        <ul>
            <li>
                <a href="user.html"> <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="#" id='change'> <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
                </a>
                <div class="child">
                    <a href="#">一级分类</a>
                    <a href="#">二级分类</a>
                </div>
            </li>
            <li>
                <a href="goods.html"> <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
                </a>
            </li>
        </ul>

    </div>
    <!-- 内容核心区域 -->
    <div class="letao_content">
        <!-- 头部区域 -->
        <div class="lt_top">
            <a href="#" class="icon-left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="icon-right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 内容区域 -->
        <div class="lt_info">
            <div class="container-fluid">
                <!-- 路径导航 -->
                <ol class="breadcrumb mt_20">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">首页</li>
                </ol>
                <!-- 数据可视化区域 -->
                <div class="echarts_left pull-left"></div>
                <div class="echarts_right pull-right"></div>
            </div>
        </div>
    </div>
    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">
                        温馨提示
                    </h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span> 您确定要退出后台管理系统吗</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="exit">退出</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/islogin.js"></script>
</body>

</html>
